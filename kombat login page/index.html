<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kombat login page</title>
</head>

<body>
    <div class="content">
        <div class="login-form">
            <form action="">
                <div class="title">
                    <h1> Sign in</h1>
                </div>
                <div class="login-input">
                    <label for="">
                        email
                    </label>
                    <input placeholder="Email" type="email">
                </div>
                <div class="login-input">
                    <label for="">
                        Password
                    </label>
                    <input placeholder="Password" required type="password">
                </div>
                <div class="login-btn">
                    <a href="../Bootstrap task/bootstrap.html">
                        <button type="button">
                        Login
                      </button>
                    </a>
                </div>
                <div class="login-google">
                    <button>
                        Login with Google
                    </button>
                </div>
                <div class="login-facebook">
                   
                        <button>
                                Login with Facebook
                        </button> 
          
                        
                    
                </div>
              <div class="sign-up">
                Already have an account <a href="#">signUp</a>
              </div>
            </form>
        </div>
    </div>
</body>

</html>
